<!--Trello-->
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
		.coluna{
			width : 300px;
			height : 500px;;
			border : solid thin black;
			float : left;
			margin-right : 20px;
			overflow-y : scroll;
		}
		
		#Trello{
			overflow-x : scroll;
		}
		
		.cartao{
			border : solid thin black;
			height:50px;
			padding:10px;
			background-color:lightgray;
		}
	</style>
</head>
<body>
	<div id="Criar">
		<input type="text" id="descricao"/>
		<button type="button" id="criar" onclick="criarcartao();">Criar</button>
	</div>
	<div id="CriarColuna" style="margin-bottom:50px;">
		<input type="text" id="titulo"/>
		<button type="button" id="criarColuna" onclick="criarcoluna();">Criar Coluna</button>
	</div>
	<div id="Trello">
		<div class="coluna" id="Quest" ondrop="drop(event);" ondragover="allowDrop(event);">
			<h3>Quest</h3>
		</div>
		<div class="coluna" id="Doing" ondrop="drop(event);" ondragover="allowDrop(event);">
			<h3>Doing</h3>
		</div>
		<div class="coluna" id="DoingPrioridade2" ondrop="drop(event);" ondragover="allowDrop(event);">
			<h3>Doing Prioridade 2</h3>
		</div>
		<div class="coluna" id="Done" ondrop="drop(event);" ondragover="allowDrop(event);">
			<h3>Done</h3>
		</div>
		<div class="coluna" id="Maintenance" ondrop="drop(event);" ondragover="allowDrop(event);">
			<h3>Maintenance</h3>
		</div>
	</div>
	<script>
		var i=0;
		var j=0;
		var colunas = 5;
		
		$(document).ready(function(){
			colunas = 5;
			document.getElementById("Trello").style.width = colunas*350 +"px";
		});
	
		function criarcartao(){
			i++;
			var descricao = document.getElementById("descricao").value;
			document.getElementById("Quest").innerHTML += "<div id='cartao_"+i+"' class='cartao' draggable='true' ondragstart='drag(event);'>"+descricao+"</div>";
		}
		
		function criarcoluna(){
			j++;
			var titulo = document.getElementById("titulo").value;
			document.getElementById("Trello").innerHTML += "<div class='coluna' id='coluna_"+titulo+j+"' ondrop='drop(event);' ondragover='allowDrop(event);'><h3>"+titulo+"</h3></div>";
			document.getElementById("Trello").style.width = (colunas+j)*350 +"px";
		}
		
		function allowDrop(ev){
			ev.preventDefault();
		}
		
		function drag(ev){
			ev.dataTransfer.setData("text", ev.target.id);
			console.log(ev);
		}
		
		function drop(ev){
			console.log(ev);
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>
</body>
</html>
